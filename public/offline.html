<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オフライン - Learning Journal</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        line-height: 1.6;
        color: #333;
        text-align: center;
      }
      h1 {
        color: #3b82f6;
        margin-top: 2rem;
      }
      .card {
        background-color: #f9fafb;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin: 2rem 0;
      }
      .retry-btn {
        display: inline-block;
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 1rem;
        text-decoration: none;
      }
      .retry-btn:hover {
        background-color: #2563eb;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1rem;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>オフラインです</h1>
      <div class="card">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#3B82F6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
          />
        </svg>
        <p>インターネット接続が見つかりません。</p>
        <p>
          接続が回復したら、アプリケーションにアクセスできるようになります。
        </p>
        <a href="/" class="retry-btn">再試行</a>
      </div>
    </div>
  </body>
</html>
